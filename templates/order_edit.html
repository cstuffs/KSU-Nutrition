<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Your Order</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9fb;
            margin: 0;
            padding: 0;
        }

        .header-box {
            background-color: #512888;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 1px 1px 2px black, -1px -1px 2px black,
                         1px -1px 2px black, -1px 1px 2px black;
        }

        .content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        input[type="number"] {
            width: 60px;
            padding: 4px;
            text-align: center;
        }

        .action-button {
            background-color: #512888;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #3e1e6d;
        }
    </style>
</head>
<body>

<div class="header-box">
    Edit Your Order
</div>

<div class="content">
    <form method="POST" action="{{ url_for('add_to_order') }}">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Option</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in selected_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.option }}</td>
                    <td>${{ '%.2f'|format(item.price) }}</td>
                    <td>
                        <input type="number"
                               name="{{ item.qty_key }}"
                               value="{{ item.quantity }}"
                               min="0">
                        <input type="hidden"
                               name="{{ item.meta_key }}"
                               value="{{ item.name }}|||{{ item.option }}|||{{ item.price }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" name="action" value="review" class="action-button">
            Review Updated Order
        </button>
    </form>
</div>

</body>
</html>
