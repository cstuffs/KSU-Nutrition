<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KSU Sports Nutrition Login</title>
    <style>
        body {
            background-color: #f4f4f8;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 350px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-container h1 {
            color: #512888;
            font-size: 26px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 90%;
            background-color: #512888;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3e1e6d;
        }

        .wildcat {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>KSU Sports Nutrition Login</h1>
    <form method="post">
        <input type="text" name="team_name" placeholder="Team Name" required>
        <input type="text" name="member_name" placeholder="User Name" required>
        <input type="submit" value="Login">
    </form>
    <div class="wildcat">
    </div>
</div>

</body>
</html>
